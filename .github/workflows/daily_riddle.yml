name: Daily Riddle Automation

on:
  schedule:
    - cron: "15 10 * * *"  # 3:45 PM IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install full environment
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg fonts-dejavu-core
          sudo sed -i 's/rights="none"/rights="read|write"/g' /etc/ImageMagick-6/policy.xml
          echo "export IMAGE_MAGICK_BINARY=$(which convert)" >> $GITHUB_ENV
          convert --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy pillow openai google-api-python-client oauth2client

      - name: Run daily automation
        env:
          IMAGE_MAGICK_BINARY: /usr/bin/convert
        run: |
          python daily_riddle_generator.py

      - name: Upload output videos
        uses: actions/upload-artifact@v4
        with:
          name: riddle-videos
          path: output/

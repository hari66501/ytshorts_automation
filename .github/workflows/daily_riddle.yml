name: Daily Riddle Automation

on:
  schedule:
    - cron: "15 10 * * *"  # Runs daily at 3:45 PM IST
  workflow_dispatch:        # Allow manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (ImageMagick + FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core
          sudo sed -i 's/rights="none"/rights="read|write"/g' /etc/ImageMagick-6/policy.xml
          convert -version

      - name: Install Python dependencies cleanly
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install moviepy==1.0.3 imageio[ffmpeg] Pillow==10.3.0 requests
          pip install --no-cache-dir numpy tqdm
          python -m moviepy --version

      - name: Verify imports
        run: |
          python - <<'EOF'
          import moviepy.editor
          import PIL
          import requests
          print("âœ… All imports successful â€” MoviePy + Pillow working fine!")
          EOF

      - name: Run daily automation
        env:
          IMAGE_MAGICK_BINARY: /usr/bin/convert
        run: |
          echo "ðŸŽ¬ Running daily_riddle_generator..."
          python daily_riddle_generator.py

      - name: Upload output videos as artifact
        uses: actions/upload-artifact@v4
        with:
          name: riddle-videos
          path: output/

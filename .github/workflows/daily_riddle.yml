name: Daily Riddle Automation

on:
  schedule:
    - cron: "15 10 * * *"  # 3:45 PM IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and fix ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-dejavu-core
          echo "ðŸ§© Checking convert path..."
          which convert
          convert --version
          echo "âš™ï¸ Fixing ImageMagick security policy..."
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="PS"/rights="read|write" pattern="PS"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="EPI"/rights="read|write" pattern="EPI"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="XPS"/rights="read|write" pattern="XPS"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="TEXT"/rights="read|write" pattern="TEXT"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml || true
          echo "export IMAGE_MAGICK_BINARY=$(which convert)" >> $GITHUB_ENV
          echo "âœ… ImageMagick installed and policy unlocked."

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily automation
        run: |
          python daily_riddle_generator.py

      - name: Upload output videos
        uses: actions/upload-artifact@v4
        with:
          name: riddle-videos
          path: output/

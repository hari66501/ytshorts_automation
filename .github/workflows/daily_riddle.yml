name: Daily Riddle Automation

on:
  schedule:
    - cron: "15 10 * * *"  # Runs daily at 3:45 PM IST (10:15 UTC)
  workflow_dispatch:        # Allows manual trigger from GitHub Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4  # updated to v4 (v3 deprecated)

      # ğŸ Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ğŸ“¦ Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ¤– Step 4: Run your automation script
      - name: Run daily automation
        run: |
          python daily_riddle_generator.py

      # ğŸ“¤ Step 5: Upload generated videos as artifacts
      - name: Upload output videos
        uses: actions/upload-artifact@v4
        with:
          name: riddle-videos
          path: output/
